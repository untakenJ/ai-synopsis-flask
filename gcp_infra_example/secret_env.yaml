# DeepSeek API key for AI model access
# Get your API key from: https://platform.deepseek.com/
DEEPSEEK_API_KEY: "your-deepseek-api-key-here"

# Application API key for internal authentication
# This should be a secure random string for this application
API_KEY: "your-application-api-key-here"

# OpenAI API key for GPT model access
# Get your API key from: https://platform.openai.com/api-keys
OPENAI_API_KEY: "your-openai-api-key-here"

# Google Custom Search API key
# Get your API key from: https://console.developers.google.com/
GOOGLE_API_KEY: "your-google-api-key-here"

# Google Custom Search Engine ID
# Create a custom search engine at: https://cse.google.com/
GOOGLE_SEARCH_ENGINE_ID: "your-google-search-engine-id-here"

# AWS Access Key ID for S3 access
# Get from AWS IAM console or your AWS administrator
AWS_ACCESS_KEY_ID: "your-aws-access-key-id-here"

# AWS Secret Access Key for S3 access
# Get from AWS IAM console or your AWS administrator
AWS_SECRET_ACCESS_KEY: "your-aws-secret-access-key-here"

# S3 bucket name for storing cache and data
# Must be globally unique across all AWS accounts
S3_BUCKET_NAME: "your-s3-bucket-name-here"

# S3 bucket URL endpoint
# Format: https://your-bucket-name.s3.region.amazonaws.com
# Or for Cloudflare R2: https://your-account-id.r2.cloudflarestorage.com
S3_BUCKET_URL: "https://your-s3-bucket-url-here"